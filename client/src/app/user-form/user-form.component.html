<div class="container">

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Add User</mat-card-title>
      <a mat-button routerLink="" color="accent">Back to list</a>
    </mat-card-header>
    <mat-card-content>
      <form class="form">
        <mat-form-field>
          <input matInput placeholder="Name" value="" name="name" [(ngModel)]="data.name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Surname" value="" name="surname" [(ngModel)]="data.surname">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" name="email" [(ngModel)]="data.email">
        </mat-form-field>
        <mat-form-field>
          <input type="tel" matInput placeholder="Phone Number" name="tel" [(ngModel)]="data.phone">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="birthday" [(ngModel)]="data.birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button type="submit" mat-flat-button color="primary" (click)="submitForm()">Add</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
