<div *ngIf="!loading">
  <mat-toolbar>
    Users
    <button
      mat-fab
      style="margin-left: auto"
      [routerLink]="[ '/create']"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <mat-list>
    <mat-list-item *ngFor="let user of users">
      <h3 matLine>{{user.name}} {{user.surname}}</h3>
      <div matLine class="desc">
        <span>Birthday: {{transformBirthdayDate(user.birthday)}}</span>
        <span>Email: {{user.email}}</span>
        <span>Tel: {{user.phone}}</span>
        <span>Create/Update: {{transformDate(user["create/update"])}}</span>
      </div>
      <div class="user__btns">
        <button
          mat-icon-button
          color="primary"
          (click)="editUser(user.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="this.deleteUser(user.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>

<div *ngIf="loading" class="spiner__wrap">
  <mat-spinner color="accent"></mat-spinner>
</div>
